<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    
    <!-- Pré-carregar a imagem crítica para melhorar o LCP -->
    <link rel="preload" as="image" href="/assets/images/backgrounds/BMW-M3.webp" type="image/webp" imagesizes="(max-width: 1200px) 100vw, 1440px" />
    <link rel="preload" as="image" href="/assets/images/backgrounds/BMW-M3-small.webp" type="image/webp" media="(max-width: 768px)" />
    <link rel="preload" as="image" href="/assets/images/backgrounds/BMW-M3-medium.webp" type="image/webp" media="(max-width: 1200px)" />
    <link rel="preload" as="image" href="/assets/images/backgrounds/BMW-M3.webp" type="image/webp" media="(min-width: 1201px)" />
    
    <!-- Outros recursos críticos podem ser adicionados aqui -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
